name: cc-lint configuration publishing steps

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      - name: install dependencies
        run: |
          npm ci

      - name: test package
        run: |
          npm test

      - name: publish package
        run: |
          npm publish
